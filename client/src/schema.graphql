type OfType {
  kind: String
  name: String
  ofType: String
}

type Type {
  kind: String
  name: String
  ofType: OfType
}

type Args {
  name: String
  description: String
  defaultValue: String
  type: Type
}

type Directives {
  name: String
  description: String
  args: [Args]
  locations: [String]
}

type Fields {
  name: String
  description: String
  isDeprecated: Boolean
  deprecationReason: String
  type: Type
  args: [String]
}

type Types {
  kind: String
  name: String
  description: String
  inputFields: String
  enumValues: String
  possibleTypes: String
  interfaces: [String]
  fields: [Fields]
}

type SubscriptionType {
  name: String
}

type MutationType {
  name: String
}

type QueryType {
  name: String
}

type Schema {
  directives: [Directives]
  types: [Types]
  subscriptionType: SubscriptionType
  mutationType: MutationType
  queryType: QueryType
}

type Data {
  __schema: Schema
}

type AutogeneratedMainType {
  data: Data
}

# Types with identical fields:
# SubscriptionType MutationType QueryType
